<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase</title>
    <link rel="stylesheet" type="text/css" href="Stylesheets/css/main.css">
    <link rel="stylesheet" type="text/css" href="Stylesheets/w3.css">
    <link href="Stylesheets/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="flex-col-container">
    <div class="firebase_topbar">
        <div class="flex-row-container">
            <button class="firebase_topbar_topleft_logo">
                <div class="flex-row-container">
                    <img class="logo_picture" src="Images/firebase_logo.png">
                    <h1 class="logo_name">Firebase</h1>
                </div>
            </button>

        </div>

    </div>

    <div class="flex-row-container">
        <div class="flex-col-container">
            <div class="firebase_topbar_bottom_shadow_for_nav">

            </div>
            <div class="firebase_left_nav">
                <div id="scrollable">
                    <div class="left_nav_header">
                        <div class="navbar_item">
                            <i class="mdi mdi-home"></i>
                            <span>Overview</span>
                        </div>
                    </div>

                    <div class="navbar_item">
                        <i class="mdi mdi-google-analytics"></i>
                        <span>Analytics</span>
                    </div>

                    <div class="navbar_label">
                        develop
                    </div>

                    <div class="navbar_item">
                        <i class="mdi mdi-account-multiple"></i>
                        <span>Authentication</span>
                    </div>
                    <div class="navbar_item">
                        <i class="mdi mdi-dns"></i>
                        <span>Database</span>
                    </div>
                    <div class="navbar_item">
                        <i class="mdi mdi-folder-image"></i>
                        <span>Storage</span>
                    </div>
                    <div class="navbar_item">
                        <i class="material-icons">public</i>
                        <span>Hosting</span>
                    </div>
                    <div class="navbar_item">
                        <i class="mdi mdi-json"></i>
                        <span>Functions</span>
                    </div>
                    <div class="navbar_item">
                        <i class="mdi mdi-checkbox-marked-outline"></i>
                        <span>Test Lab</span>
                    </div>
                    <div class="navbar_item">
                        <i class="material-icons">bug_report</i>
                        <span>Crash Reporting</span>
                    </div>
                    <div class="navbar_item">
                        <i class="mdi mdi-gauge"></i>
                        <span>Performance</span>
                    </div>

                    <div class="navbar_label">
                        grow
                    </div>

                    <div class="navbar_item">
                        <i class="mdi mdi-message-bulleted"></i>
                        <span>Notification</span>
                    </div>
                    <div class="navbar_item">
                        <i class="mdi mdi-source-branch"></i>
                        <span>Remote Config</span>
                    </div>
                    <div class="navbar_item">
                        <i class="mdi mdi-link"></i>
                        <span>Dynamic Links</span>
                    </div>

                    <div class="navbar_label">
                        earn
                    </div>

                    <div class="navbar_item">
                        <i class="mdi mdi-case-sensitive-alt"></i>
                        <span>AdMob</span>
                    </div>


                </div>
                <div class="left_nav_footer">
                    <div class="spark">

                    </div>
                    <div class="sidebar_collapse">

                    </div>
                </div>

            </div>
        </div>

        <div class="firebase_dash">
            <div class="flex-col-container">

                <div class="flex-col-container">
                    <div class="firebase_topbar_bottom_shadow">

                    </div>
                    <div class="overview_bar">

                    </div>

                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>
